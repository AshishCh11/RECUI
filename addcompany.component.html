<div class=" jumbotron bg-transparent text-dark ">
  <h5>ADD COMPANY</h5>
  <div>
    <div class="row">
      <div class="col-md-10 form group">
       
        <input placeholder="Company Name" class="form-control" [(ngModel)]="comp.companyName" required>
      </div>
    </div>
  <br>
    <div class="row">
      <div class="col-md-4 form group">
        <button class="btn btn-success btn-block btn-sm" (click)="saveCompany(comp)"> <i class="fa fa-floppy-o"> SUBMIT
          </i></button>
      </div>
      
      <div class="col-md-4 form group">
        <button class="btn btn-danger btn-block btn-sm ui" (click)="cancel()"><i class="fa fa-close"></i>CANCEL</button>
      </div>
    </div>
  </div>
</div>
